transform_tolerance: 0.5
meter_scoring: true

robot_radius: 0.08
# footprint: [[0.075, 0.07], [-0.075, 0.07], [-0.075, -0.07], [0.075, -0.07]]

obstacles_layer:
  enabled:                true
  max_obstacle_height:    0.2
  obstacle_range:         2.5
  raytrace_range:         3.0
  unkown_treshold:        15
  mark_treshold:          0
  combination_metod:      1
  track_unkown_space:     true


  observation_sources:    scan
  scan: 
    sensor_frame: hokuyo_laser_link 
    data_type:    LaserScan 
    topic:        laser_scan 
    marking:  true
    clearing: true

inflation_layer:
  enabled:              true
  inflation_radius:     0.1
  cost_scaling_factor:  20.0
